AWSTemplateFormatVersion: '2010-09-09'
Description: TeamBeacon API Gateway with Lambda Integration (Pure CloudFormation)

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name
  
  BedrockRegion:
    Type: String
    Default: us-west-2
    Description: AWS region for Bedrock service
  
  LambdaCodeBucket:
    Type: String
    Description: S3 bucket containing Lambda deployment packages
  
  UnifiedHandlerCodeKey:
    Type: String
    Default: lambda/unified-handler.zip
    Description: S3 key for unified handler Lambda code
  
  TranscribeCodeKey:
    Type: String
    Default: lambda/transcribe.zip
    Description: S3 key for transcribe Lambda code

Resources:
  # IAM Role for API Gateway CloudWatch Logging
  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

  # API Gateway Account (sets CloudWatch role at account level)
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchRole.Arn

  # API Gateway REST API
  TeamBeaconApi:
    DependsOn: ApiGatewayAccount
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${Environment}-teambeacon-api'
      Description: TeamBeacon API Gateway
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resources
  ApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref TeamBeaconApi
      ParentId: !GetAtt TeamBeaconApi.RootResourceId
      PathPart: api

  TranscribeResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref TeamBeaconApi
      ParentId: !GetAtt TeamBeaconApi.RootResourceId
      PathPart: transcribe

  # API Gateway Methods - Unified Handler
  ApiPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref TeamBeaconApi
      ResourceId: !Ref ApiResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UnifiedHandlerFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  ApiOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref TeamBeaconApi
      ResourceId: !Ref ApiResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # API Gateway Methods - Transcribe
  TranscribePostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref TeamBeaconApi
      ResourceId: !Ref TranscribeResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TranscribeFunction.Arn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  TranscribeOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref TeamBeaconApi
      ResourceId: !Ref TranscribeResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiPostMethod
      - ApiOptionsMethod
      - TranscribePostMethod
      - TranscribeOptionsMethod
    Properties:
      RestApiId: !Ref TeamBeaconApi

  # API Gateway Stage
  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref TeamBeaconApi
      DeploymentId: !Ref ApiDeployment
      StageName: !Ref Environment
      TracingEnabled: true
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: INFO
          DataTraceEnabled: true
          MetricsEnabled: true

  # IAM Role for Unified Handler Lambda
  UnifiedHandlerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-teambeacon-unified-handler-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: '*'
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:Scan
                  - dynamodb:Query
                  - dynamodb:GetItem
                  - dynamodb:BatchGetItem
                Resource:
                  - !GetAtt ContentTable.Arn
                  - !Sub '${ContentTable.Arn}/index/*'

  # Unified Lambda Function
  UnifiedHandlerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${Environment}-teambeacon-handler'
      Runtime: python3.9
      Handler: unified_handler.lambda_handler
      Role: !GetAtt UnifiedHandlerRole.Arn
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref UnifiedHandlerCodeKey
      Description: Unified handler - classifies input with Bedrock, queries DynamoDB, returns tags and content (v2)
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          BEDROCK_REGION: !Ref BedrockRegion
          DYNAMODB_TABLE_NAME: !Ref ContentTable
      TracingConfig:
        Mode: Active

  # Lambda Permission for API Gateway - Unified Handler
  UnifiedHandlerApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UnifiedHandlerFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${TeamBeaconApi}/*/*/*'

  # IAM Role for Transcribe Lambda
  TranscribeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-teambeacon-transcribe-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt AudioBucket.Arn
                  - !Sub '${AudioBucket.Arn}/*'
        - PolicyName: TranscribeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - transcribe:StartTranscriptionJob
                  - transcribe:GetTranscriptionJob
                  - transcribe:DeleteTranscriptionJob
                Resource: '*'

  # Transcription Lambda Function
  TranscribeFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${Environment}-teambeacon-transcribe'
      Runtime: python3.9
      Handler: transcribe_voice_to_text.lambda_handler
      Role: !GetAtt TranscribeRole.Arn
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref TranscribeCodeKey
      Description: Transcribes audio to text using AWS Transcribe
      Timeout: 120
      MemorySize: 512
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          BEDROCK_REGION: !Ref BedrockRegion
          S3_BUCKET_NAME: !Ref AudioBucket
      TracingConfig:
        Mode: Active

  # Lambda Permission for API Gateway - Transcribe
  TranscribeApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref TranscribeFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${TeamBeaconApi}/*/*/*'

  # S3 Bucket for Audio Files
  AudioBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-teambeacon-audio-${AWS::AccountId}'
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldAudioFiles
            Status: Enabled
            ExpirationInDays: 7
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: TeamBeacon

  # DynamoDB Table for Content
  ContentTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub '${Environment}-teambeacon-content'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: content_id
          AttributeType: S
        - AttributeName: tag_type
          AttributeType: S
      KeySchema:
        - AttributeName: content_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: tag_type-index
          KeySchema:
            - AttributeName: tag_type
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: TeamBeacon

  # CloudWatch Log Groups
  UnifiedHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${Environment}-teambeacon-handler'
      RetentionInDays: 7

  TranscribeFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${Environment}-teambeacon-transcribe'
      RetentionInDays: 7

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${TeamBeaconApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${Environment}-api-endpoint'

  UnifiedApiEndpoint:
    Description: Unified API endpoint (content classification & retrieval)
    Value: !Sub 'https://${TeamBeaconApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/api'

  TranscribeApiEndpoint:
    Description: Transcription API endpoint
    Value: !Sub 'https://${TeamBeaconApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/transcribe'

  UnifiedHandlerFunctionArn:
    Description: Unified Lambda Function ARN
    Value: !GetAtt UnifiedHandlerFunction.Arn
    Export:
      Name: !Sub '${Environment}-unified-handler-arn'

  TranscribeFunctionArn:
    Description: Transcribe Lambda Function ARN
    Value: !GetAtt TranscribeFunction.Arn
    Export:
      Name: !Sub '${Environment}-transcribe-function-arn'

  AudioBucketName:
    Description: S3 Bucket for Audio Files
    Value: !Ref AudioBucket
    Export:
      Name: !Sub '${Environment}-audio-bucket-name'

  DynamoDBTableName:
    Description: DynamoDB Table Name
    Value: !Ref ContentTable
    Export:
      Name: !Sub '${Environment}-content-table-name'

  ApiGatewayId:
    Description: API Gateway REST API ID
    Value: !Ref TeamBeaconApi
    Export:
      Name: !Sub '${Environment}-api-gateway-id'
